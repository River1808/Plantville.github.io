<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantville</title>
    <link rel="stylesheet" href="login_page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="welcome-to-plantville">
        <img src="welcometoplantville.png" alt="WELCOME">
    </div>
        <div class="wrapper">
            <form action="">
            <div class="logo">
                <img src="logo.png" alt="Plantville Logo">
                <h1>Plantville</h1>
            </div>
                <div class="input-box">
                    <input type="text" placeholder="Username / Email" required>
                    <box-icon type='solid' name='user'><i class="bx bx-user"></i></box-icon>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a 
                    href="register_page.html">Create an account!</a></p>
                </div>
            </form>
        </div>    


</body>

</html>
