<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantville - Join Us</title>
    <link rel="stylesheet" href="register_page.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-title">
                <img src="logo.png" alt="Plantville Logo" class="logo">
                <h1>Plantville</h1>
                <form>
                    <input type="email" name="email" placeholder="Enter your email" required="" oninvalid="this.setCustomValidity('Can you not read????')">
                    <input type="text" name="username" placeholder="Username" required="" oninvalid="this.setCustomValidity('Can you not read????')">
                    <input type="password" name="password" placeholder="New password" required="" oninvalid="this.setCustomValidity('Can you not read????')">
                    <input type="password" name="confirm_password" placeholder="Confirm password" required="" oninvalid="this.setCustomValidity('Can you not read????')">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="right-section">
                <h2>Join us now!</h2>
        </div>
    </div>
</body>
</html>
